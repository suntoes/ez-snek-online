<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="public/favicon.ico" sizes="16x16 32x32">
		<link rel="stylesheet" href="css/style.css" />
		<title>ez snek v2</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<div class="poster">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell body"></div>
					<div class="cell head"><div class="eyes">:</div></div>
					<div class="apple"></div>
				</div>
				<h1>ez snek v2</h1>
			</header>
			<main class="join-main">
				<form action="game">
					<div class="form-control">
						<label for="username" class="userid">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="" class="hostid">Join game with opponent username</label>
						<input
							type="text"
							name="host"
							id="username"
							placeholder="Leave blank to create room"
						/>
					</div>
					<button type="submit" class="btn">Play</button>
				</form>
			</main>
			<div class="bottom-bar">
				<a href="https://github.com/suntoes">ez snek v2 by: suntoes</a>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
